<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Matching Game</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
        
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>
    <header>
        <h1 class="title">Memory game by Nahom</h1>
    </header>
    <!-- Stars and Moves -->
    <div class="stars-moves-container">
        <i class="1-star fa fa-star" aria-hidden="true"></i>
        <i class="2-stars fa fa-star" aria-hidden="true"></i>
        <i class="3-stars fa fa-star" aria-hidden="true"></i> 
        <span class="moves-number">0</span>
        <i id="restart-game" class="fa fa-refresh" aria-hidden="true"></i>        
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Results</h4>
            </div>
            <div class="modal-body">
              <div class="stars-moves-container">
                <i class="1-star fa fa-star" aria-hidden="true"></i>
                <i class="2-stars fa fa-star" aria-hidden="true"></i>
                <i class="3-stars fa fa-star" aria-hidden="true"></i> 
              </div>
              <p class="modal-text">You did it!. I took you: 
                  <br> 
                  <span class="finish-time"></span> 
                  <br>
                    Can you do it better?
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              <button type="button" id="play-again" class="btn btn-success" data-dismiss="modal">Play Again</button>
            </div>
          </div>
          
        </div>
    </div>
    <!-- Cards Grid -->
    <ul id="card-deck" class="deck">
        <li id="1" class="card">
            <i class="fa" aria-hidden="true"></i>                
        </li>
        <li id="2" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="3" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="4" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="5" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="6" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="7" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="8" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li id="9">
        <li class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="10" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="11" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="12" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="13" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="14" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="15" class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
        <li id="16"class="card">
            <i class="fa" aria-hidden="true"></i> 
        </li>
    </ul>    

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
